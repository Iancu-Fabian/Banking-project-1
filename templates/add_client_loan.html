<!-- add_client_loan.html -->
{% extends "template.html" %}

{% block title %}Add Client Loan - Bank System{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            Add Client Loan
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('routes.add_client_loan') }}">
                <div class="form-group">
                    <label for="client_id">Client</label>
                    <select class="form-control" id="client_id" name="client_id" required>
                        <option value="" disabled selected>Select Client</option>
                        {% for client in clients %}
                        <option value="{{ client.client_id }}">
                            {{ client.first_name }} {{ client.last_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="loan_id">Loan</label>
                    <select class="form-control" id="loan_id" name="loan_id" required>
                        <option value="" disabled selected>Select Loan</option>
                        {% for loan in loans %}
                        <option value="{{ loan.loan_id }}">
                            {{ loan.loan_type }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="loan_date">Loan Date</label>
                    <input type="date" class="form-control" id="loan_date" name="loan_date" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Client Loan</button>
                    <a href="{{ url_for('routes.view_client_loans') }}" class="btn btn-secondary">Back to Client Loans</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
