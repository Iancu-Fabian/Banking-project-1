<!-- add_loan.html -->
{% extends "template.html" %}

{% block title %} Add Loan {% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            Add New Loan
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('routes.add_loan') }}">
                <div class="form-group">
                    <label for="loan_type">Loan Type</label>
                    <input type="text" class="form-control" id="loan_type" name="loan_type" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="interest_rate">Interest Rate (%)</label>
                    <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required>
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Loan</button>
                    <a href="{{ url_for('routes.view_loans') }}" class="btn btn-secondary">Back to Loans</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
